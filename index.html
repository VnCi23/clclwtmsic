<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="ssvvf - Copy.png">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="time"></div>
          </div>
          <div class="music-player">
            <audio controls id="audio-player" autoplay onended="playNextTrack()"></audio>
        </div>
          <div class="calendar">
            <div id="calendar"></div>
          </div>
        <div class="fullscreen-button">
            <button id="fullscreen-toggle">Fullscreen</button>
        </div>
        </div>
      </div>
  </body>

  <script src="script.js"></script>

</html>
